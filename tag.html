---
layout: tag
pagination:
  enabled: true
  data: site.data.bible
  permalink: /tag/:tag/
  collection: posts
---
<h1>Posts tagged with "{{ pagination.data.tag }}"</h1>

<ul class="posts">
  {% for post in site.tags[pagination.data.tag] %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
